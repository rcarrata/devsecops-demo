- name: Get Service Account objects
  kubernetes.core.k8s_info:
    kind: ServiceAccount
    api_version: /v1
    name: pipeline
    namespace: cicd
  register: r_argopass

- name: lets do it with shell
  shell: "oc describe sa pipeline -n cicd | grep Tokens | awk '{print$2}'"
  register: r_argopass

- set_fact:
    r_argopass: "{{ r_argopass.stdout }}"

- name: pulling secret and base64 decoding it
  shell: oc get secret {{ r_argopass }} -n cicd -o jsonpath='{.data.token}' | base64 -d
  register: pipeline_token

- set_fact:
    pipeline_token: "{{ pipeline_token.stdout }}"

- name: Creating ACS Integration with the Openshift Internal Registry
  uri:
    url: "https://{{ f_stackrox_central_addr }}/v1/imageintegrations"
    body: "{{ lookup('template', 'templates/ocp_registry_acs.yml.j2') }}"
    method: POST
    user: admin
    password: "{{ stackrox_central_admin_password }}"
    body_format: json
    force_basic_auth: true
    validate_certs: no
    # temporarily accept 400s due to ROX-6699
    status_code: 200, 400
